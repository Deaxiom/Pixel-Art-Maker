<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title><!-- my title-->
    <meta charset= "utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body><!--the content of the body goes here-->
<h1><span style="color: #031BD5">A</span><span style="color: #450378">x</span><span style="color: #020121">i</span>
	<span style="color: #031BD5">o</span><span style="color: #450378">m</span>
    <span style="color: #9D8207">:</span><span style="color: #16EDEA">P</span><span style="color: #93081F">i</span>
    <span style="color: #020121">x</span><span style="color: #9FD705">e</span><span style="color: #9D8207">l</span>
    <span style="color: #ED4E16">A</span><span style="color: #ED4E16">r</span><span style="color: #16EDEA">t</span>
    <span style="color: #A879CD">M</span><span style="color: #031BD5">a</span><span style="color: #5F5CD5">k</span>
    <span style="color: #9D8207">e</span><span style="color: #A879CD">r</span></h1><!--colors to beautify the heading-->
	
<h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="200" value="1"><!--input the height of the makeGrid-->
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="200" value="1">
        <button id="submit" type="button" onclick="makeGrid()">Submit</button><!--input the width of the makeGrid-->
        <button type="reset" onclick="backUp()">Reset</button>
    </form>
<div class="" id="error"></div>
    <h2>Pick A Color</h2>
<input type="color" id="colorPicker" value="#FFFFFF">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"> <!--aka grid container-->
    </table>

    <script src="designs.js"></script>
</body>
</html>
